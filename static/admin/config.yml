            }
          - {
              name: 'worksheetsHeading',
              label: 'Worksheets Heading',
              widget: 'string',
            }
          - {
              name: 'worksheets',
              label: 'Worksheets',
              widget: 'list',
              fields:
                [
                  {
                    name: 'sheetEyebrow',
                    label: 'Sheet Eyebrow',
                    widget: 'string',
                  },
                  {
                    name: 'sheetText',
                    label: 'Sheet Text',
                    widget: 'markdown',
