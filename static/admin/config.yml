backend:
  name: git-gateway
  repo: Hyperobjekt/untd-site
  branch: production # Optional, defaults to master. Update this to draw from the correct branch when working locally and when deployed.

local_backend: true # Switch off when deployed.
publish_mode: editorial_workflow
media_folder: /src/content/uploads
public_folder: /uploads

collections:
  - label: 'Language Pack'
    name: 'language'
    extension: json
    editor:
      preview: false
    files:
      - label: 'Site Language Pack'
        name: 'site'
        file: './src/content/lang/site.json'
        fields:
          - {
              label: 'English',
              name: 'en_US',
              widget: 'object',
              fields:
                [
                  {
                    label: 'Site title',
                    name: 'SITE_TITLE',
                    widget: string,
                    hint: 'Site title in English, displayed in explorer',
                  },
                ],
            }
      - label: 'Explorer Language Pack'
        name: 'explorer'
        file: '/src/content/lang/explorer.json'
        fields:
          - {
              label: 'English',
              name: 'en_US',
              widget: 'object',
              fields:
                [
                  {
                    label: 'Site title',
                    name: 'SITE_TITLE',
                    widget: string,
                    hint: 'Site title in English, displayed in explorer',
                  },
                  {
                    label: 'Map loading notification',
                    name: 'MAP_LOADING_DATA',
                    widget: string,
                    hint: 'Map loading notification string, displayed in explorer while map data is loading',
                  },
                  {
                    label: 'Custom attribution for map',
                    name: 'MAP_UI_POWERED_BY',
                    widget: string,
                    hint: 'Custom attribution displayed on margin of map',
                  },
                ],
            }
  - label: 'Content pages'
    name: 'pages'
    create: false
    format: frontmatter
    extensions: mdx
    media_folder: /src/content/uploads
    public_folder: /uploads
    editor:
      preview: true
    files:
      - label: '404'
        name: '404'
        file: '/src/content/pages/404.mdx'
        fields:
          - { name: title, label: 'Page title', widget: string }
          - { name: 'subtitle', label: 'Page subtitle', widget: 'string' }
          - { name: date, label: Date, widget: datetime }
          - { name: 'description', label: 'Page description', widget: 'string' }
          - {
              name: keywords,
              label: 'Page keywords',
              widget: list,
              default: ['page', 'keywords', 'listed', 'here'],
            }
          - {
              name: 'socialShareImage',
              label: 'Social share image for this page',
              widget: 'image',
            }
          - { name: body, label: Body, widget: markdown }
      - name: 'about'
        label: 'About'
        file: '/src/content/pages/about.mdx'
        fields:
          - { name: 'title', label: 'Page title', widget: 'string' }
          - { name: 'subtitle', label: 'Page subtitle', widget: 'string' }
          - { name: date, label: Date, widget: datetime }
          - { name: 'description', label: 'Page description', widget: 'string' }
          - {
              name: keywords,
              label: 'Page keywords',
              widget: list,
              default: ['page', 'keywords', 'listed', 'here'],
            }
          - {
              name: 'socialShareImage',
              label: 'Social share image for this page',
              widget: 'image',
            }
          - { name: body, label: Body, widget: markdown }
          - { name: 'heroText', label: 'Hero Text', widget: 'markdown' }
          - {
              name: 'contentRows',
              label: 'Content Rows',
              widget: 'list',
              fields:
                [
                  { name: 'rowText', label: 'Row Text', widget: 'markdown' },
                  { name: 'rowImage', label: 'Row Image', widget: 'image' },
                ],
            }
          - {
              name: 'fullWidthImage',
              label: 'Full Width Image',
              widget: 'image',
            }
          - {
              name: 'fullWidthText',
              label: 'Full Width Text',
              widget: 'markdown',
            }
          - {
              name: 'researchHeading',
              label: 'Research Heading',
              widget: 'markdown',
            }
          - {
              name: 'researchSubheading',
              label: 'Research Subheading',
              widget: 'markdown',
            }
          - {
              name: 'aboutTheCenterIntro',
              label: 'About The Center Intro',
              widget: 'markdown',
            }
          - {
              name: 'aboutTheCenterContent',
              label: 'About The Center Content',
              widget: 'markdown',
            }
      - name: 'contact'
        label: 'Contact'
        file: '/src/content/pages/contact.mdx'
        fields:
          - { name: 'title', label: 'Page title', widget: 'string' }
          - { name: 'subtitle', label: 'Page subtitle', widget: 'string' }
          - { name: date, label: Date, widget: datetime }
          - { name: 'description', label: 'Page description', widget: 'string' }
          - {
              name: keywords,
              label: 'Page keywords',
              widget: list,
              default: ['page', 'keywords', 'listed', 'here'],
            }
          - {
              name: 'socialShareImage',
              label: 'Social share image for this page',
              widget: 'image',
            }
          - { name: body, label: Body, widget: markdown }
