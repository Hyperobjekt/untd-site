              - { name: 'year', label: 'Year', widget: 'string' }
              - {
                  name: 'full_citation',
                  label: 'Full citation',
                  widget: 'string',
                }
              - {
                  name: 'item_color',
                  label: 'Item Color',
                  widget: 'color',
                  allowInput: true,
                  default: '#000000',
