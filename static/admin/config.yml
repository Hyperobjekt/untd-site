              widget: 'list',
              summary: '{{fields.cardTitle}}',
              fields:
                [
                  { name: 'cardTitle', label: 'Card Title', widget: 'string' },
                  {
                    name: 'cardHeading',
                    label: 'Card Heading',
                    widget: 'markdown',
                  },
                  {
                    name: 'cardSubheading',
                    label: 'Card Subheading',
                    widget: 'string',
                  },
                  {
                    name: 'cardImage',
                    label: 'Card Image',
                    widget: 'image',
                    required: false,
                  },
                  {
                    name: 'isLibraryCallout',
                    label: 'Is Library Callout',
                    widget: 'boolean',
                    required: false,
                  },
                  {
                    name: 'cardLinks',
                    label: 'Card Links',
                    widget: 'list',
                    fields:
                      [
                        {
                          name: 'linkText',
                          label: 'Link Text',
                          widget: 'string',
                        },
                        {
                          name: 'linkUrl',
                          label: 'Link Url',
                          widget: 'string',
